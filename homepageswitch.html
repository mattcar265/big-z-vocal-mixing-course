<script>
  const cover = document.createElement('div');
  Object.assign(cover.style, {
    position: 'fixed',
    top: '0',
    left: '0',
    width: '100%',
    height: '100%',
    backgroundColor: 'black',
    zIndex: '9999'
  });
  document.body.appendChild(cover);

  const releaseDate = new Date('2025-02-25T22:00:00Z');
  const now = new Date();
  const thirtyDaysInMillis = 30 * 24 * 60 * 60 * 1000;
  const redirectURL = "https://www.bigzcourses.com/course/vocal-mixing";

  const hasRecentlyRedirected = document.cookie.includes("redirected=true");

  if (now.getTime() < releaseDate.getTime() + thirtyDaysInMillis) {
    if (!hasRecentlyRedirected) {
      document.cookie = "redirected=true; max-age=300; path=/";
      window.location.href = redirectURL;
    } else {
      cover.remove();
    }
  } else {
    cover.remove();
  }
</script>
